<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blender Procedural World Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --bg-color: #0D1117;
        --border-color: #30363d;
        --text-color: #c9d1d9;
        --scrollbar-track-color: #161b22;
        --scrollbar-thumb-color: #30363d;
        --scrollbar-thumb-hover-color: #4b5563;
        --accent-glow: 0 0 15px rgba(56, 189, 248, 0.3);
      }
      
      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        background-image:
          linear-gradient(var(--border-color) 1px, transparent 1px),
          linear-gradient(to right, var(--border-color) 1px, var(--bg-color) 1px);
        background-size: 40px 40px;
        animation: bg-pan 60s linear infinite;
      }
      
      @keyframes bg-pan {
        from { background-position: 0 0; }
        to { background-position: -400px 400px; }
      }

      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--scrollbar-track-color);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb-color);
        border-radius: 4px;
        border: 2px solid var(--scrollbar-track-color);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--scrollbar-thumb-hover-color);
      }
      
      /* Custom styles for range inputs */
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 6px;
        background: #1f2937;
        border-radius: 3px;
        outline: none;
        transition: box-shadow 0.2s;
      }
      input[type="range"]:hover {
        box-shadow: var(--accent-glow);
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        background: #0ea5e9; /* sky-500 */
        border-radius: 50%;
        cursor: pointer;
        border: 2px solid var(--bg-color);
      }
      input[type="range"]::-moz-range-thumb {
        width: 16px;
        height: 16px;
        background: #0ea5e9; /* sky-500 */
        border-radius: 50%;
        cursor: pointer;
        border: 2px solid var(--bg-color);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "@google/generative-ai/": "https://aistudiocdn.com/@google/generative-ai@^0.24.1/"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
